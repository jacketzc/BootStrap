<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
		<!-- 
			通过为图片添加 .img-responsive 类可以让图片支持响应式布局 
			原理在于为图片设置了 max-width: 100%;、 height: auto; 和 display: block; 属性
			如果需要让使用了 .img-responsive 类的图片水平居中，请使用 .center-block 类，不要用 .text-center
		-->
		<div class="row">
			<img src="img/5bbf025701ec1.jpg" class="img-responsive" alt="Responsive image">
		</div>
		<hr >
		<!-- 为图片啊添加不同的形状 -->
		<div class="row">
			<div class="col-sm-4">
				<img src="img/5b7fb92cec1f4.jpg" alt="..." class="img-responsive img-rounded">
			</div>
			<div class="col-sm-4">
				<img src="img/5b7fb92bdd5c8.jpg" alt="..." class="img-responsive img-circle">
			</div>
			<div class="col-sm-4">
				<img src="img/5b7fb92fee8c3.jpg" alt="..." class="img-responsive img-thumbnail" >
			</div>
		</div>
		<hr >
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery_1.11.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
