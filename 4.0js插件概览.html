<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>Hello, world!</title>
	<style type="text/css">
		.row:first-child{
			margin-top: 50px;
		}
	</style>
  </head>
  <body>
    <div class="container">
		<!-- 
			可以仅仅通过 data 属性 API 就能使用所有的 Bootstrap 插件，无需写一行 JavaScript 代码。
			（这是首选的方案）
			已知的有：
				启用：data-toogle="插件名称"
				//一般放在按钮上，插件名称填写需要启用的插件的主类，比如“alert”（警告框）或者“model”（模态框）
				关闭：data-dismiss=“插件名称”
				指定：data-target=“#目标id”或者“.class属性”
				//结合上面两种功能可以指定某个id的组件启用或关闭插件效果
			当然，bootstrap的确提供了手动关闭插件效果的js命令：
				document.off('.插件名称')可以解除以 data-api 为命名空间并绑定在文档上的事件
				//我还不知道如何用这种方式关闭单个目标插件
				
			几个分割出的js效果：
			过渡效果：tradition.js
			模态框：modal.js
			下拉菜单：dropdown.js
			滚动监听：scrollspy.js
			标签页：tab.js
			工具提示：tooltip.js
			弹出框：popover.js
			警告框：alert.js
			按钮：button.js
			折叠框：collapse.js
			轮播图：carousel.js
		 -->
		<div class="row">
			<h3></h3>
			<div class="col-sm-3">
				
			</div>
		</div>
		<hr>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery_1.11.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
