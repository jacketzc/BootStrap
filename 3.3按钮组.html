<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>Hello, world!</title>
	<style type="text/css">
		.row:first-child{
			margin-top: 50px;
		}
	</style>
  </head>
  <body>
	<!-- 
		通过按钮组容器把一组按钮放在同一行里。
		通过与按钮插件联合使用，可以设置为单选框或多选框的样式和行为
		
		当为 .btn-group 中的元素应用工具提示或弹出框时，必须指定 container: 'body' 选项
		为了向使用辅助技术 - 如屏幕阅读器 - 的用户正确传达一正确的按钮分组，需要提供一个合适的 role 属性
	 -->
    <div class="container">
		<!-- 在btn-group中放置button -->
		<div class="row">
			<h3>基本实例：</h3>
			<div class="col-sm-3">
				<div class="btn-group" role="group" aria-label="...">
				  <button type="button" class="btn btn-default">Left</button>
				  <button type="button" class="btn btn-default">Middle</button>
				  <button type="button" class="btn btn-default">Right</button>
				</div>
			</div>
		</div>
		<hr >
		<!-- 将btn-group组合进一个bar中可以做成更复杂的组件 -->
		<div class="row">
			<h3>按钮工具栏</h3>
			<div class="col-sm-6">
				<div class="btn-toolbar" role="toolbar" aria-label="...">
				  <div class="btn-group" role="group" aria-label="...">
					  <button type="button" class="btn btn-default">1</button>
					  <button type="button" class="btn btn-default">2</button>
					  <button type="button" class="btn btn-default">3</button>
				  </div>
				  <div class="btn-group" role="group" aria-label="...">
					  <button type="button" class="btn btn-default">4</button>
					  <button type="button" class="btn btn-default">5</button>
				  </div>
				  <div class="btn-group" role="group" aria-label="...">
					  <button type="button" class="btn btn-default">6</button>
				  </div>
				</div>
			</div>
		</div>
		<hr >
		<!-- 
			只要给 .btn-group 加上 .btn-group-* 类，就省去为按钮组中的每个按钮都赋予尺寸类了
		 -->
		<div class="row">
			<h3>尺寸</h3>
			<div class="col-sm-4">
				<div class="btn-group btn-group-lg" role="group" aria-label="...">
					<button type="button" class="btn btn-default">Left</button>
					<button type="button" class="btn btn-default">Middle</button>
					<button type="button" class="btn btn-default">Right</button>
				</div>
				<br>
				<div class="btn-group" role="group" aria-label="...">
					<button type="button" class="btn btn-default">Left</button>
					<button type="button" class="btn btn-default">Middle</button>
					<button type="button" class="btn btn-default">Right</button>
				</div>
				<br>
				<div class="btn-group btn-group-sm" role="group" aria-label="...">
					<button type="button" class="btn btn-default">Left</button>
					<button type="button" class="btn btn-default">Middle</button>
					<button type="button" class="btn btn-default">Right</button>
				</div>
				<br>
				<div class="btn-group btn-group-xs" role="group" aria-label="...">
					<button type="button" class="btn btn-default">Left</button>
					<button type="button" class="btn btn-default">Middle</button>
					<button type="button" class="btn btn-default">Right</button>
				</div>
			</div>
		</div>
		<hr >
		<!-- 
			想要把下拉菜单混合到一系列按钮中，只须把 .btn-group 放入另一个 .btn-group 中。
		 -->
		<div class="row">
			<h3>嵌套</h3>
			<div class="col-sm-3">
				<div class="btn-group" role="group" aria-label="...">
				  <button type="button" class="btn btn-default">1</button>
				  <button type="button" class="btn btn-default">2</button>
				  <!-- 这里不使用一个group封装也行，这么做为了规范-->
				  <div class="btn-group" role="group">
				    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				      Dropdown
				      <span class="caret"></span>
				    </button>
				    <ul class="dropdown-menu">
				      <li><a href="#">Dropdown link</a></li>
				      <li><a href="#">Dropdown link</a></li>
				    </ul>
				  </div>
				</div>
			</div>
		</div>
		<hr >
		<!-- 
			设置group的属性为btn-group-vertical，内部的按钮就会垂直排列
			很显然的一点就是对分列的按钮不可用（因为那是两个按钮）
			-->
		<div class="row">
			<h3>垂直排列</h3>
			<div class="col-sm-3">
				<div class="btn-group-vertical" role="group" aria-label="...">
					<button type="button" class="btn btn-default">Top</button>
					<button type="button" class="btn btn-default">Middle</button>
					<button type="button" class="btn btn-default">Bottom</button>
				</div>
			</div>
		</div>
		<hr >
		<!-- 
			让一组按钮拉长为相同的尺寸，填满父元素的宽度。
			该样式在应用于链接按钮（使用btn样式的按钮）时可以直接使用
			如果需要应用到普通的按钮上，需要将每个按钮都用btn-group包裹
			该方法因为使用display：table-cell的原因导致边框默认存在，所有不想用需要手动删除
		 -->
		<div class="row">
			<h3>两端对齐排列的按钮</h3>
			
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
				  <a href="#" class="btn btn-default">left</a>
				  <a href="#" class="btn btn-default">middle</a>
				  <a href="#" class="btn btn-default">right</a>
				</div>
				<div class="btn-group btn-group-justified">
					<div class="btn-group">
						<button type="button" class="btn btn-default">left</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-default">left</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-default">left</button>
					</div>
				</div>
		</div>
		<hr >
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery_1.11.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
