<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>表单</title>
	<style type="text/css">
		hr{
			height: 1px;
			background-color: #EEA236 ;
		}
	</style>
  </head>
  <body>
    <div class="container">
		<!--
			默认的表单样式，所有的控件（imput）都应该放在一个form-group内
			所有的控件都应该有一个label与之绑定（通过id绑定），不过不想看见它，可以用sr-only属性将其隐藏
			绑定控件的label被点击后实现与该控件相同的效果
		 -->
		<div class="row">
			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
				<!-- 所有的控件都应该使用form-control属性实现BootStrap效果 -->
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputFile">File input</label>
			    <input type="file" id="exampleInputFile">
				<!-- 提示信息可以使用help-block属性 -->
			    <p class="help-block">Example block-level help text here.</p>
			  </div>
			  <div class="form-group">
				<!-- row属性可以指定文本框的初始行数 -->
			  	<textarea class="form-control" rows="3"></textarea>
			  </div>
			  <div class="checkbox">
			    <label>
				<!-- 对于一个钮的复选框建议将input内置于label -->
			       <input type="checkbox">Check me out
			    </label>
				
			  </div>
			  <!-- 提交按钮可以使用按钮样式 -->
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		<hr >
		<!-- 被指定为inline属性的表单可以使得该form呈现inline-block的样式，即所有内容横排显示 -->
		<div class="row">
			
			<form class="form-inline">
			  <div class="form-group">
			    <label for="exampleInputName2">Name</label>
			    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail2">Email</label>
			    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
			  </div>
			  <button type="submit" class="btn btn-default">Send invitation</button>
			</form>
		</div>
		<hr >
		<!-- 该例展示了隐藏控件的情况 -->
		<div class="row">
			
			<form class="form-inline">
			  <div class="form-group">
			    <label class="sr-only" for="exampleInputEmail3">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="exampleInputPassword3">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
			  </div>
			  <div class="checkbox">
			    <label>
			      <input type="checkbox"> Remember me
			    </label>
			  </div>
			  <button type="submit" class="btn btn-default">Sign in</button>
			</form>
		</div>
		<hr >
		<!-- 为控件添加input-group以添加额外的样式 -->
		<div class="row">
			
			<form class="form-inline">
			  <div class="form-group">
			    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
			    <div class="input-group">
			      <div class="input-group-addon">$</div>
			      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
			      <div class="input-group-addon">.00</div>
			    </div>
			  </div>
			  <button type="submit" class="btn btn-primary">Transfer cash</button>
			</form>
		</div>
		<hr >
		<!-- 指定form的horizontal属性可以将此表单水平展示 -->
		<div class="row">
			
			<form class="form-horizontal">
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox"> Remember me
			        </label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Sign in</button>
			    </div>
			  </div>
			</form>
		</div>
		<hr >
		<!-- 多选框和单选框 -->
		<div class="row">
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="">
			    Option one is this and that&mdash;be sure to include why it's great
			  </label>
			</div>
			<!-- disable属性使得该控件不可用 -->
			<div class="checkbox disabled">
			  <label>
			    <input type="checkbox" value="" disabled>
			    Option two is disabled
			  </label>
			</div>
			
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
			    Option one is this and that&mdash;be sure to include why it's great
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
			    Option two can be something else and selecting it will deselect option one
			  </label>
			</div>
			<div class="radio disabled">
			  <label>
			    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
			    Option three is disabled
			  </label>
			</div>
		</div>
		<hr >
		<!-- 内联的多选框和单选框 -->
		<div class="row">
			<div class="checkbox">
				<label class="checkbox-inline">
				  <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
				</label>
				<label class="checkbox-inline">
				  <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
				</label>
				<label class="checkbox-inline">
				  <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
				</label>
			</div>
			
			<div class="radio">
				<label class="radio-inline">
				  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
				</label>
				<label class="radio-inline">
				  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
				</label>
				<label class="radio-inline">
				  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
				</label>
			</div>
			
		</div>
		<hr >
		<!-- 下拉菜单，如果该菜单被指定为multiple，则默认多行显示 -->
		<div class="row">
			<select class="form-control">
			  <option>1</option>
			  <option>2</option>
			  <option>3</option>
			  <option>4</option>
			  <option>5</option>
			</select>
			<select multiple class="form-control">
			  <option>1</option>
			  <option>2</option>
			  <option>3</option>
			  <option>4</option>
			  <option>5</option>
			</select>
		</div>
		<hr >
		<!-- 静态控件，将文本与label放置在一行 -->
		<div class="row">
			<form class="form-horizontal">
			  <div class="form-group">
			    <label class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-10">
			      <p class="form-control-static">email@example.com</p>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
			    </div>
			  </div>
			</form>
			<form class="form-inline">
			  <div class="form-group">
			    <label class="sr-only">Email</label>
			    <p class="form-control-static">email@example.com</p>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword2" class="sr-only">Password</label>
			    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
			  </div>
			  <button type="submit" class="btn btn-default">Confirm identity</button>
			</form>
		</div>
		<hr >
		<!--
			禁用状态和禁用域
			为控件添加disabled可禁用该控件
			为<fieldset> 设置 disabled 属性,可以禁用 <fieldset> 中包含的所有控件。
		 -->
		<div class="row">
			<input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>
				<form>
				  <fieldset disabled>
				    <div class="form-group">
				      <label for="disabledTextInput">Disabled input</label>
				      <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
				    </div>
				    <div class="form-group">
				      <label for="disabledSelect">Disabled select menu</label>
				      <select id="disabledSelect" class="form-control">
				        <option>Disabled select</option>
				      </select>
				    </div>
				    <div class="checkbox">
				      <label>
				        <input type="checkbox"> Can't check this
				      </label>
				    </div>
				    <button type="submit" class="btn btn-primary">Submit</button>
				  </fieldset>
				</form>	
		</div>
		<hr >
		<!-- 只读状态：设置readonly属性使得该输入框出于只读状态，用户不可以输入，但鼠标样式正常 -->
		<div class="row">
			<input class="form-control" type="text" placeholder="Readonly input here…" readonly>
		</div>
		<hr >
		<!-- 帮助文本（该文本将帮助使用屏幕阅读器的用户正确认知控件） -->
		<div class="row">
			<label class="sr-only" for="inputHelpBlock">Input with help text</label>
			<input type="text" id="inputHelpBlock" class="form-control" aria-describedby="helpBlock">
			...
			<span id="helpBlock" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
		</div>
		<hr >
		<!-- 为用户指定带色彩的提示 -->
		<div class="row">
			<div class="form-group has-success">
			  <label class="control-label" for="inputSuccess1">Input with success</label>
			  <input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2">
			  <span id="helpBlock2" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
			</div>
			<div class="form-group has-warning">
			  <label class="control-label" for="inputWarning1">Input with warning</label>
			  <input type="text" class="form-control" id="inputWarning1">
			</div>
			<div class="form-group has-error">
			  <label class="control-label" for="inputError1">Input with error</label>
			  <input type="text" class="form-control" id="inputError1">
			</div>
			<div class="has-success">
			  <div class="checkbox">
			    <label>
			      <input type="checkbox" id="checkboxSuccess" value="option1">
			      Checkbox with success
			    </label>
			  </div>
			</div>
			<div class="has-warning">
			  <div class="checkbox">
			    <label>
			      <input type="checkbox" id="checkboxWarning" value="option1">
			      Checkbox with warning
			    </label>
			  </div>
			</div>
			<div class="has-error">
			  <div class="checkbox">
			    <label>
			      <input type="checkbox" id="checkboxError" value="option1">
			      Checkbox with error
			    </label>
			  </div>
			</div>
		</div>
		<hr >
		<!-- 
			为控件添加反馈图标（改啊图标只能应用于文本输入框）
			添加姑表需要制定form-group以及图标的feedback属性，否则会出现显示位置不正确的情况
			貌似（我也不确定），在应用input-group的控件中添加的图标会有一个消失的效果
		-->
		<div class="row">
			<div class="form-group has-success has-feedback">
			  <label class="control-label" for="inputSuccess2">Input with success</label>
			  <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
			  <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
			  <span id="inputSuccess2Status" class="sr-only">(success)</span>
			</div>
			<div class="form-group has-warning has-feedback">
			  <label class="control-label" for="inputWarning2">Input with warning</label>
			  <input type="text" class="form-control" id="inputWarning2" aria-describedby="inputWarning2Status">
			  <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
			  <span id="inputWarning2Status" class="sr-only">(warning)</span>
			</div>
			<div class="form-group has-error has-feedback">
			  <label class="control-label" for="inputError2">Input with error</label>
			  <input type="text" class="form-control" id="inputError2" aria-describedby="inputError2Status">
			  <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
			  <span id="inputError2Status" class="sr-only">(error)</span>
			</div>
			<div class="form-group has-success has-feedback">
			  <label class="control-label" for="inputGroupSuccess1">Input group with success</label>
			  <div class="input-group">
			    <span class="input-group-addon">@</span>
			    <input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
			  </div>
			  <!-- <input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status"> -->
			  <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
			  <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
			</div>
		</div>
		<hr >
		<!-- 
			控件尺寸有三种设置方式
			1.对应用了form-control的控件可以使用input-sm或者input-lg来调整高度
			2.将控制设置在form-group上可以为整个组件群设置尺寸
			3.使用设置了栅格系统的div将需要的控件包裹可以快速的设置控件的宽度
		 -->
		<div class="row">
			<input class="form-control input-lg" type="text" placeholder=".input-lg">
			<input class="form-control" type="text" placeholder="Default input">
			<input class="form-control input-sm" type="text" placeholder=".input-sm">
			
			<select class="form-control input-lg">...</select>
			<select class="form-control">...</select>
			<select class="form-control input-sm">...</select>
			<form class="form-horizontal">
			  <div class="form-group form-group-lg">
			    <label class="col-sm-2 control-label" for="formGroupInputLarge">Large label</label>
			    <div class="col-sm-10">
			      <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Large input">
			    </div>
			  </div>
			  <div class="form-group form-group-sm">
			    <label class="col-sm-2 control-label" for="formGroupInputSmall">Small label</label>
			    <div class="col-sm-10">
			      <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Small input">
			    </div>
			  </div>
			</form>
			<div class="row">
			  <div class="col-xs-2">
			    <input type="text" class="form-control" placeholder=".col-xs-2">
			  </div>
			  <div class="col-xs-3">
			    <input type="text" class="form-control" placeholder=".col-xs-3">
			  </div>
			  <div class="col-xs-4">
			    <input type="text" class="form-control" placeholder=".col-xs-4">
			  </div>
			</div>
		</div>
		<hr >
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery_1.11.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
