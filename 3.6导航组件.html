<!DOCTYPE html>
<html lang="zh-CN">
	<!-- 标签页不是导航页 -->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>hello world</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<style type="text/css">
			.row {
				margin-top: 50px;
			}
		</style>
	</head>

	<body>
		<!-- 
		导航组件都依赖同一个 .nav 类
		状态类也是共用的。改变修饰类可以改变样式
		注意事项：
		1.在标签页上使用导航需要依赖 JavaScript 标签页插件
		2.建议使用nav将整个导航栏包裹，以助于被辅助程序捕捉（或者为li添加role属性）
	 -->
		<h3>基本样式：</h3>

		<ul class="nav nav-tabs">
			<li class="active"><a href="#">Home</a></li>
			<li><a href="#">Profile</a></li>
			<li><a href="#">Messages</a></li>
		</ul>

		<h3>胶囊式标签栏：</h3>

		<ul class="nav nav-pills">
			<li role="presentation" class="active"><a href="#">Home</a></li>
			<li role="presentation"><a href="#">Profile</a></li>
			<li role="presentation"><a href="#">Messages</a></li>
		</ul>

		<h3>竖向堆叠：</h3>
		<nav>
			<ul class="nav nav-pills nav-stacked">
				<li role="presentation" class="active"><a href="#">Home</a></li>
				<li role="presentation"><a href="#">Profile</a></li>
				<li role="presentation"><a href="#">Messages</a></li>
			</ul>
		</nav>
		<!-- 
		通过 .nav-justified 类可以很容易的让标签页或胶囊式标签呈现出同等宽度
		在小屏幕上（<768px），导航链接呈现堆叠样式
		两端对齐的导航条以及导航链接已经被弃用
	 -->
		<h3>两端对齐：</h3>
		<nav>
			<ul class="nav nav-pills nav-justified">
				<li role="presentation" class="active"><a href="#">Home</a></li>
				<li role="presentation"><a href="#">Profile</a></li>
				<li role="presentation"><a href="#">Messages</a></li>
			</ul>
		</nav>

		<!-- 
		只能改变外观，功能需要手动使用js来实现
	 -->
		<h3>禁用的链接<mark>样式</mark></h3>
		<nav>
			<ul class="nav nav-tabs">
				<li class="active"><a href="#">Home</a></li>
				<li class="disabled"><a href="#">Profile</a></li>
				<li><a href="#">Messages</a></li>
			</ul>
		</nav>

		<!-- 
		下拉菜单的实现必须基于一个实现了dropdown-toggle样式的“按钮”或者“链接”
		
	 -->
		<h3>带下拉菜单的标签页</h3>
		<nav>
			<ul class="nav nav-tabs">

				<li role="presentation" class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
						Dropdown <span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						...
					</ul>
				</li>

			</ul>
		</nav>
		<h3></h3>
		<nav>

		</nav>
		<h3></h3>
		<nav>

		</nav>


		<div class="container">
			<div class="row">
				<h3></h3>
				<div class="col-sm-4">

				</div>
			</div>
			<hr>
		</div>

		<script src="js/jquery_1.11.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
