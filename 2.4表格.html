<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>Hello, world!</title>
	<style type="text/css">
		.row:first-child {
			margin-top: 50px;
		}
	</style>
  </head>
  <body>
    <div class="container">
		<div class="row">
			<table class="table table-striped table-bordered table-hover table-responsive">
				<!-- 
					table属性赋予表格BootStrap样式，在默认样式下，首行单元格的内容决定该列的宽度
					添加table-striped属性使得表格具有条状属性 
					table-bordered属性产生边框
					table-hover属性产生鼠标移入的效果
					table-responsive属性为表格添加响应属性（在高度低于768px的时候将会出现垂直滚动条）
					为tr或th添加属性使得每行或者元素产生不同的效果
					-->
				<thead>
					<tr class="success">
						<th>1</th>
						<th>2</th>
						<th>3</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th class="active">1</th>
						<th class="warning">2</th>
						<th class="danger">3</th>
					</tr>
					<tr>
						<th>1</th>
						<th>2</th>
						<th>3</th>
					</tr>
					<tr>
						<th>1</th>
						<th>2</th>
						<th>3</th>
					</tr>
				</tbody>
			</table>
		</div>
		<hr>
		<div class="row">
			<table class="table table-condensed">
				<!-- condensed属性使得表格看起来紧凑 -->
				<thead>
					<tr>
						<th>#1234</th>
						<th>First</th>
						<th>Second</th>
					</tr>
					
				</thead>
				<tbody>
					<tr>
						<th>#</th>
						<th>First</th>
						<th>Second</th>
					</tr>
					<tr>
						<th>#</th>
						<th>First</th>
						<th>Second</th>
					</tr>
					<tr>
						<th>#</th>
						<th>First</th>
						<th>Second</th>
					</tr>
					
				</tbody>
			</table>
		</div>
		<hr>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery_1.11.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
