<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>Hello, world!</title>
	<style type="text/css">
		.row:first-child{
			margin-top: 50px;
		}
	</style>
  </head>
  <body>
    <div class="container">
		<div class="row">
			<h1>Example heading <span class="label label-default">Hello</span></h1>
			<h2>Example heading <span class="label label-default">Hello</span></h2>
			<h3>Example heading <span class="label label-default">Hello</span></h3>
			<h4>Example heading <span class="label label-default">Hello</span></h4>
			<h5>Example heading <span class="label label-default">Hello</span></h5>
		</div>
		<hr>
		<div class="row">
			<h3>可用的变体</h3>
			<span class="label label-default">Default</span>
			<span class="label label-primary">Primary</span>
			<span class="label label-success">Success</span>
			<span class="label label-info">Info</span>
			<span class="label label-warning">Warning</span>
			<span class="label label-danger">Danger</span>
		</div>
		<hr>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery_1.11.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
